<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div>
    <div class="bg">
      <!-- <img src="/images/bg-pattern-desktop.svg" alt=""> -->
      <main>
        <div class="container">
          <img src="/images/logo.svg" alt="logo" class="responsive-logo">
          <img src="/images/hero-mobile.jpg" alt="hero mobile" class="responsive-hero">
          <div class="leftBlock">
            <div class="logo josefin-sans-jojo">
              <img src="/images/logo.svg" alt="logo">
            </div>
            <div class="title josefin-sans-jojo"><span class='pink'>We're</span><span>coming</span><span>soon</span>
            </div>
            <div class="text josefin-sans-jojo">
              Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.
            </div>

            <div class="input-container">
              <input type="email" name="email" class="email" placeholder="Email Adress" min="3">
              <button type="button" class="submit" class="button">
                <img src="./images/icon-error.svg" class="icon-error" alt="icon-error" srcset="" />
                <img src="./images/icon-arrow.svg" alt="icon-arrow" srcset="" />
              </button>
            </div>
            <p class="text-error josefin-sans-jojo"></p>
          </div>
          <div class="rightBlock">
            <!-- <img src="/images/hero-desktop.jpg" alt=""> -->
          </div>
        </div>
      </main>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">NejiH</a>.
        </p>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
